<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>轮播图</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		body {
			padding: 20px;
		}
		#container {
			position: relative;
			width: 600px;
			height: 400px;
			border: 3px solid #333;
			overflow: hidden;
		}
		.img-list {
			position: absolute;
			z-index: 1;
			width: 3600px;
			height: 400px;
		}
		.img-list img {
			float: left;
			width: 600px;
			height: 400px;
		}
		.buttons {
			position: absolute;
			left: 250px;
			bottom: 20px;
			width: 100px;
			z-index: 2;
			height: 10px;
			margin: 5px;
		}
		.buttons span {
			float: left;
			margin-right: 5px;
			width: 10px;
			height: 10px;
			border: 1px solid #fff;
			border-radius: 50px;
			background-color: #333;
			cursor: pointer;
		}
		.buttons .on {
			background: orangered;
		}
		.arrow {
			position: absolute;
			top: 180px;
			z-index: 2;
			display: none;
			width: 40px;
			height: 40px;
			font-size: 36px;
			font-weight: bold;
			line-height: 40px;
			text-align: center;
			color: #fff;
			background-color: RGBA(0, 0, 0, .3);
			cursor: pointer;
		}
		.arrow:hover {
			background-color: RGBA(0, 0, 0, .7);
		}
		#prev {
			left: 20px;
		}
		#next {
			right: 20px;
		}

		#container:hover .arrow {
			display: block;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="img-list" style="left: -600px;">
			<img src="4.jpg" alt="image 1" />
			<img src="1.jpg" alt="image 1" />
			<img src="2.jpg" alt="image 1" />
			<img src="3.jpg" alt="image 1" />
			<img src="4.jpg" alt="image 1" />
			<img src="1.jpg" alt="image 1" />
		</div>
		<div class="buttons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>		
	</div>
	<script>
		window.onload = function() {
			// 点击切换
			var list = document.getElementsByClassName("img-list")[0];
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");

			function animate(offset) {
				var newLeft = parseInt(list.style.left) + offset;
				list.style.left = newLeft + 'px';
				if(newLeft > -600) {
					list.style.left = -2400 + 'px';
				}
				if(newLeft < -2400) {
					list.style.left = -600 + 'px';
				}
			}

			prev.onclick = function() {
				animate(600);
			}
			next.onclick = function() {
				animate(-600);
			}

			// 自动转换
			var timer;
			function play() {
				timer = setInterval(function(){
					next.onclick();
				}, 1500)
			}
			play();

			var container = document.getElementById("container");
			function stop() {
				clearInterval(timer);
			}			
			container.onmouseover = stop;
			container.onmouseout = play;

			// 按钮功能
			var buttons = document.getElementsByClassName("buttons")[0].getElementsByTagName("span");

			

		}
	</script>
</body>
</html>
