<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>轮播图</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		text-decoration: none;
	}
	body {
		padding: 20px;
	}
	#container {
		position: relative;
		width: 600px;
		height: 400px;
		border: 3px solid #333;
		overflow: hidden;
	}
	.img-list {
		position；absolute;
		width: 3600px;	
		height：400px;
		z-index: 1;
	}
	.img-list img {
		float: left;
		width: 600px;
		height: 400px;
	}
</style>
<body>
	<div id="container">
		<div class="img-list" style="left: -600px;">
			<img src="4.jpg" alt="image 1" />
			<img src="1.jpg" alt="image 1" />
			<img src="2.jpg" alt="image 2" />
			<img src="3.jpg" alt="image 3" />
			<img src="4.jpg" alt="image 4" />
			<img src="1.jpg" alt="image 4" />
		</div>
		<div class="bottons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>
</body>
</html>
